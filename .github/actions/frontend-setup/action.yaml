name: Setup Frontend Environment
description: Sets up Node.js, pnpm, and installs frontend dependencies
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      with:
        version: "10"
        run_install: false

    - uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: "pnpm"

    - run: pnpm install
      shell: bash
